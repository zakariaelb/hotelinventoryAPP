<!-- Rooms list -->
<h2>{{title}}</h2>
<!-- {{roomList}} -->
<table class="table">
    <tr>
        <th>Room Number</th>
        <th>Even | Odd</th>
        <th>Room Type</th>
        <th>Price</th>
        <th>Amenities</th>
        <th>Checkin Time</th>
        <th>CheckOut Time</th>
        <th>Rating</th>
        <th>
            Select Room
        </th>
    </tr>
    <tr [ngClass]="e ? 'even' : 'odd'"
        *ngFor="let room of rooms | filter: price; | slice: 0:12; let e = even; let o = odd; let i = index">
        <td> {{ i | percent }}</td>
        <td> {{ e ? "even" : "odd"}}</td>
        <td>{{ room.roomNumber}}</td>
        <td>{{ room.roomType}}</td>
        <td>{{ room.checkoutTime | date:'short'}}</td>
        <td>{{ room.rating | number:'1.1-2' : 'en-us'}}</td>
        <td>
            <!-- <button (click)="selectRoom(room)">
                Select </button>
        </td> -->
        <button class btn btn-primary [routerLink]="['/booking, room.roomNumber']"> Book Room

        </button>
    </tr>
</table>
