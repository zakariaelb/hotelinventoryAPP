<div *ngIf="rooms.availableRooms > 0">
    Rooms list
    <!-- {{roomList}} -->
    <table>
        <tr>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Price</th>
            <th>Amenities</th>
            <th>Checkin Time</th>
            <th>CheckOut Time</th>
        </tr>    
        <tr *ngFor="let room of roomList">
            <td>{{ room.roomNumber}}</td>
            <td>{{ room.roomType}}</td>
            <td>{{ room.price}}</td>
            <td>{{ room.amenities}}</td>
            <td>{{ room.checkinTime}}</td>
            <td>{{ room.checkoutTime}}</td>

        </tr>
    </table>
</div>

<button (click)="toggle()">Toggle</button>
